					<div class="row">
						<div class="col-md-12">
                            
                            <!-- START MATCHING BLOCK -->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="panel-title-box">
                                        <h3>Match</h3>
                                        <span>Customer Reperesentative match based on user.</span>
                                    </div>
                                    <ul class="panel-controls" style="margin-top: 2px;">
                                        <li><a href="#" class="panel-fullscreen"><span class="fa fa-expand"></span></a></li>
                                        <li><a href="#" class="panel-refresh"><span class="fa fa-refresh"></span></a></li>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-cog"></span></a>                                        
                                            <ul class="dropdown-menu">
                                                <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span> Collapse</a></li>
                                                <li><a href="#" class="panel-remove"><span class="fa fa-times"></span> Remove</a></li>
                                            </ul>                                        
                                        </li>                                        
                                    </ul>
                                </div>
                                <div class="panel-body padding-0">
                                    <div class="col-md-12 center-block" style="text-align:center;">
									    <p>&nbsp; Relationship Manager <b>{{profile.MATCH_SCORE+'%'}}</b> match <br>with</p>
										<h3>{{profile.OFFICER_CONTACT_NM}}</h3>
										<div>
										    <img class="img-circle" ng-src="{{profile.OFFICER_CONTACT_PIC_URL}}" width="200" height="200" alt="{{profile.OFFICER_CONTACT_NM}}"/>
										</div>

									</div>
									<div class="col-md-12 center-block sr-only" style="text-align:center;">
										<div class="chart-holder" id="dashboard-bar-1" style="height: 200px;"></div>
									</div>
									<div class="col-md-12 center-block" style="text-align:center;">
										<div class="progress-list" ng-repeat="match in matchings">                                               
                                                <div class="pull-left"><strong>{{match.y}}</strong></div>
                                                <div class="pull-right">{{match.a + '%'}}</div>

                                                </div>
												<div class="pull-right">{{match.b + '%'}}</div>                                                
                                                <div class="progress progress-small progress-striped active">
                                                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="{{'width: '+match.b+'%;'}}">{{match.b + '%'}}</div>
                                                </div>
                                        </div>
									</div>
                                </div>
                            </div>

                        </div>
                    
					</div>
